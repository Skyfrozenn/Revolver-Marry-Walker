<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
</head>

<body>
    
</body>
    <h1>Revolver Marry Walker</h1><br>
    <a href="{{url_for('profile')}}">Вернуться в профиль</a><br><br>
    <button onclick="window.history.back()">Назад</button>

    <hr>
    <br>
    <form action="/add_new_product" method="post" enctype="multipart/form-data" >
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <input type="file" name="photo" accept ="image/*" required ><br><br>
        <input type="text" name="category" placeholder="Введите имя категории товара" required><br><br>
        <input type="text" name="sub_category" placeholder="Введите подкатегорию товара" required><br><br>
        <input type="text" name="title" placeholder="Введите название товара"  required><br><br>
        <input type="text" name="description" placeholder="Введите описание товара" required><br><br>
        <input type="text" name="price" placeholder="Укаите цену товара" required><br><br>
        <input type="text" name="count" placeholder="Укажите кол-во товара" required><br><br>
        <button type="submit">Добавить</button>
        <hr>


    </form>




</html>
